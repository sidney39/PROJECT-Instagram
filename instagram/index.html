<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="stilos.css">
	<link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="instagram-wrapper">
    	<div class="instagram-phone">
    		<img src="img/celular.png" alt="Celular">
    	</div>
    	<div class="instagram-continuar">
    		<div class="group">
    			<img src="img/logo.png" class="instagram-logo" instagram logo>
    			<div class="profile-photo">
    				<img src="img/foto.png" width="350" height="350" alt="foto de perfil">
    			</div>
    			<a href="#" class="instagram-login">Continuar como Sidney Santos</a>
    			<a href="#" class="instagram-logout">Remover conta</a>
    		</div>
    		<div class="group">
    			<p class="not-account">Não é o Sidney Santos</p>
    			<p class="notaccount">
    				<span class="link-blue">Alterna contas</span>
    			    ou
    			    <span class="link-blue">Inscreva-se</span>
    			</p>
    		</div>
    		<div class="get-the-app">
    			<p class="get-app">Baixe o aplicativo</p>
    			<div class="download">
    				<a href="#" class="app-download"></a>
    				<a href="#" class="app-download"></a>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
